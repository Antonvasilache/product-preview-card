<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <article class="content">
        <img
          src="./images/image-product-desktop.jpg"
          alt="Gabrielle Essence Eau De Parfum"
          class="content-img-desktop"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt="Gabrielle Essence Eau De Parfum"
          class="content-img-mobile"
        />
        <div class="content-txt">
          <p class="content-header">Perfume</p>

          <h1 class="content-title">Gabrielle Essence Eau De Parfum</h1>

          <p class="content-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="content-price">
            <span class="content-price-discount">$149.99</span>
            <span class="content-price-regular">$169.99</span>
          </div>
          <button class="content-btn">
            <img
              src="./images/icon-cart.svg"
              alt="Add to cart icon"
              class="content-btn-icon"
            />
            <span class="content-btn-txt">Add to Cart</span>
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
